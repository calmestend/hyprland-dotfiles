# Resolution
monitor= ,1920x1080@60,0x0,1

# Autostart
exec-once = ./.config/scripts/wallpaper.sh   

# Variables
$terminal = kitty
$menu = wofi --show drun

# Env vars.
env = XCURSOR_SIZE,42
env = QT_QPA_PLATFORMTHEME,qt5ct 

# Input
input {
    kb_layout = us

    follow_mouse = 1

	touchpad {
		natural_scroll = no
		disable_while_typing = true
		tap-to-click = true
	}

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# General settings
general {

    gaps_in = 5
    gaps_out = 7.5
    border_size = 5
    col.active_border =  rgba(f6d56aee)
    col.inactive_border = rgba(110b0dee)
    layout = dwindle

    allow_tearing = true
}

# Decorations
decoration {
	rounding = 0


		drop_shadow = true
		shadow_ignore_window = true
		shadow_offset = 0 8
		shadow_range = 50
		shadow_render_power = 3
		col.shadow = rgba(00000099)

		blur {
			enabled = true
				size = 0
				passes = 2
				new_optimizations = true
				ignore_opacity = true
				noise = .3
				contrast = 1.1
				brightness = 1.2
				xray = true
		}

}

# Animations
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = in, 0.5, 1.2, 0.4, 1
    bezier = fader, 0.33, 1, 0.68, 1
    bezier = wss, 0.5, 1.15, 0.4, 1



    animation = windows, 1, 5, in
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, fader
    animation = workspaces, 1, 3, wss
}

# Window behavior
dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 1
}


# Keybindings
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal 
bind = $mainMod, W, killactive, 
bind = $mainMod, M, fullscreen, 
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu

bind = $mainMod, P, pseudo, 
bind = $mainMod, S, togglesplit, 

bind = SUPER_SHIFT, S, exec, ./.config/scripts/lock.sh
bind = , Print, exec, ./.config/scripts/lock.sh

# Vim Motions
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod SHIFT, o, changegroupactive, f
bind = $mainMod SHIFT, p, changegroupactive, b

bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Function Keys

# Audio
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext , exec, playerctl next
bind = , XF86AudioPlay , exec, playerctl play-pause
bind = , XF86AudioLowerVolume , exec, pw-volume change -5%
bind = , XF86AudioRaiseVolume , exec, pw-volume change +5%
bind = , XF86AudioMute , exec, pw-volume mute toggle

# Brightness 
bind = , XF86MonBrightnessDown , exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp , exec, brightnessctl set +5%

# Window rules
windowrulev2 = suppressevent maximize, class:.* 
